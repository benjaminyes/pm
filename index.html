<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Global Chat</title>
<style>
    body {
        background: #1e1e1e;
        color: white;
        font-family: Consolas, monospace;
        margin: 0;
        padding: 0;
    }
    #login {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    #chat {
        display: none;
        padding: 15px;
    }
    #messages {
        height: 70vh;
        overflow-y: auto;
        background: #111;
        padding: 10px;
        border: 1px solid #333;
        margin-bottom: 10px;
        white-space: pre-wrap;
    }
    #input {
        width: 100%;
        padding: 10px;
        border: none;
        outline: none;
        background: #222;
        color: white;
    }
    #status {
        position: fixed;
        top: 5px;
        right: 5px;
        background: black;
        padding: 4px 8px;
        font-size: 12px;
        border: 1px solid #444;
    }
</style>
</head>
<body>

<div id="status">connectingâ€¦</div>

<div id="login">
    <h2>Enter Username</h2>
    <input id="username" placeholder="username" />
    <br><br>
    <button id="loginBtn">Login</button>
</div>

<div id="chat">
    <div id="messages"></div>
    <input id="input" placeholder="Type a message..." />
</div>

<script>
// ------------------------------------------------------
// CONNECT TO WORKER
// ------------------------------------------------------
const ws = new WebSocket("wss://morning-queen-9aca.benjamin-orian.workers.dev/");

// DOM references
const statusBox = document.getElementById("status");
const loginBox  = document.getElementById("login");
const chatBox   = document.getElementById("chat");
const loginBtn  = document.getElementById("loginBtn");
const usernameInput = document.getElementById("username");
const inputBox  = document.getElementById("input");
const messages  = document.getElementById("messages");

// ------------------------------------------------------
// WEBSOCKET STATUS
// ------------------------------------------------------
ws.onopen = () => {
    statusBox.textContent = "CONNECTED";
};

ws.onerror = () => {
    statusBox.textContent = "WS ERROR";
};

ws.onclose = () => {
    statusBox.textContent = "DISCONNECTED";
};

// ------------------------------------------------------
// LOGIN FUNCTION
// ------------------------------------------------------
function login() {
    const name = usernameInput.value.trim();
    if (!name) return alert("Enter a username");

    ws.send(JSON.stringify({
        type: "register",
        name
    }));

    loginBox.style.display = "none";
    chatBox.style.display = "block";
}

// ------------------------------------------------------
// EVENT LISTENERS
// ------------------------------------------------------
loginBtn.addEventListener("click", login);

usernameInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") login();
});

inputBox.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
        const text = inputBox.value.trim();
        if (!text) return;
        ws.send(JSON.stringify({ type: "msg", text }));
        inputBox.value = "";
    }
});

// ------------------------------------------------------
// INCOMING MESSAGES
// ------------------------------------------------------
ws.onmessage = (event) => {
    const data = JSON.parse(event.data);

    if (data.type === "msg") {
        messages.textContent += `${data.from}: ${data.text}\n`;
        messages.scrollTop = messages.scrollHeight;
    }

    if (data.type === "system") {
        messages.textContent += `[SYSTEM] ${data.text}\n`;
        messages.scrollTop = messages.scrollHeight;
    }
};
</script>
</body>
</html>
